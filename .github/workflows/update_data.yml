name: Data update

on:
  schedule:
    - cron:  '*/3 * * * *'

jobs:
  update:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    
    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./scripts/python/requirements.txt
      
    # Runs a single command using the runners shell
    - name: Update datasets
      run: ./scripts/update_datasets.sh
      working-directory: .
    
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d' -d "1 day ago")"

    - name: Setup R
      uses: actions/setup-R@v1
      with:
          r-version: 3.6.3

    - name: Install R dependencies
      run: |
        install.packages(c("lubridate", "ggplot2", "rstudioapi", "data.table"))

    - name: r analysis
      run: Rscript ./scripts/r/graph.r

    - name: test
      run: ls ./results/graph
